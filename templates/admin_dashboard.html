<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanPlate | Admin Management System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-primary: #f8f9fa;
            --text-main: #1a202c;
            --text-secondary: #4a5568;
            --border-color: #e2e8f0;
            --accent-black: #000000;
            --accent-gray: #718096;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --severity-critical: #000000;
            /* Solid Black for highest priority */
            --severity-high: #4a5568;
            --severity-medium: #718096;
            --severity-low: #a0aec0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-main);
            min-height: 100vh;
            line-height: 1.6;
        }

        .navbar {
            background-color: white;
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar h1 {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            text-transform: uppercase;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .header-section {
            margin-bottom: 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .header-text h2 {
            font-size: 1.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .header-text p {
            color: var(--text-secondary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            box-shadow: var(--card-shadow);
        }

        .stat-card h3 {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--accent-gray);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-black);
        }

        .stat-card .label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            box-shadow: var(--card-shadow);
        }

        .card h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .dislike-item {
            padding: 1.25rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }

        .dislike-item:last-child {
            border-bottom: none;
        }

        .dislike-item:hover {
            background-color: #f7fafc;
        }

        .item-info h4 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .item-info p {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .recommendation-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            font-style: italic;
        }

        .severity-indicator {
            padding: 0.25rem 0.75rem;
            border-radius: 2px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            border: 1px solid;
        }

        .severity-critical {
            background: #000;
            color: #fff;
            border-color: #000;
        }

        .severity-high {
            background: #4a5568;
            color: #fff;
            border-color: #4a5568;
        }

        .severity-medium {
            background: #a0aec0;
            color: #fff;
            border-color: #a0aec0;
        }

        .severity-low {
            background: #fff;
            color: #4a5568;
            border-color: #e2e8f0;
        }

        .refresh-btn {
            background-color: var(--accent-black);
            color: white;
            border: none;
            padding: 0.625rem 1.25rem;
            font-size: 0.875rem;
            font-weight: 600;
            border-radius: 2px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .refresh-btn:hover {
            opacity: 0.8;
        }

        .action-list {
            list-style: none;
        }

        .action-list li {
            padding: 0.75rem 0;
            font-size: 0.875rem;
            display: flex;
            align-items: flex-start;
            border-bottom: 1px solid var(--border-color);
        }

        .action-list li:before {
            content: "•";
            margin-right: 0.75rem;
            color: var(--accent-black);
            font-weight: 900;
        }

        .timestamp {
            font-size: 0.75rem;
            color: var(--accent-gray);
            margin-top: 0.5rem;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #000;
            z-index: 200;
            display: none;
        }

        @media (max-width: 968px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div id="loading"></div>

    <nav class="navbar">
        <h1>CleanPlate Analysis</h1>
        <div class="nav-utils">
            <button class="refresh-btn" onclick="loadData()">SYNC DATA</button>
        </div>
    </nav>

    <div class="container">
        <div class="header-section">
            <div class="header-text">
                <h2>Waste Analytics Dashboard</h2>
                <p>Strategic insights for operational efficiency and waste reduction.</p>
                <div class="timestamp" id="timestamp">System Online</div>
            </div>
        </div>

        <div class="stats-grid" id="statsGrid">
            <!-- Populated via JS -->
        </div>

        <div class="main-grid">
            <div class="card">
                <h3>Consumption Feedback Trends</h3>
                <canvas id="dislikesChart" style="max-height: 400px;"></canvas>
            </div>
            <div class="card">
                <h3>Categorical Waste Volume</h3>
                <canvas id="categoryChart" style="max-height: 300px;"></canvas>
            </div>
        </div>

        <div class="main-grid">
            <div class="card">
                <h3>Critical Non-Performance Items</h3>
                <div id="criticalItems">
                    <!-- Populated via JS -->
                </div>
            </div>
            <div class="card">
                <h3>Operational Recommendations</h3>
                <ul class="action-list" id="actionItems">
                    <!-- Populated via JS -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        let dislikesChart = null;
        let categoryChart = null;

        async function loadData() {
            document.getElementById('loading').style.display = 'block';

            try {
                const insightsResponse = await fetch('/api/admin/waste-insights?limit=15');
                const insights = await insightsResponse.json();

                const categoryResponse = await fetch('/api/admin/waste-by-category');
                const categoryData = await categoryResponse.json();

                document.getElementById('timestamp').textContent =
                    `Last Sync: ${new Date().toLocaleString().toUpperCase()}`;

                renderStats(insights.summary);
                renderDislikesChart(insights.top_disliked_items);
                renderCategoryChart(categoryData.category_breakdown);
                renderDetailedInsights(insights.top_disliked_items);
                renderActionItems(insights.recommendations.action_items);

                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error("Data fetch error:", error);
                document.getElementById('loading').style.display = 'none';
            }
        }

        function renderStats(summary) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h3>Population Analyzed</h3>
                    <div class="value">${summary.total_users_analyzed || 0}</div>
                    <div class="label">Total registered students</div>
                </div>
                <div class="stat-card">
                    <h3>Preference Penetration</h3>
                    <div class="value">${summary.users_with_preferences || 0}</div>
                    <div class="label">Users with active history</div>
                </div>
                <div class="stat-card">
                    <h3>Dislike Variance</h3>
                    <div class="value">${summary.total_unique_disliked_items || 0}</div>
                    <div class="label">Unique items flagged</div>
                </div>
                <div class="stat-card">
                    <h3>Dislike Rate</h3>
                    <div class="value">${summary.average_dislikes_per_user || 0}</div>
                    <div class="label">Avg items per profile</div>
                </div>
            `;
        }

        function renderDislikesChart(items) {
            const ctx = document.getElementById('dislikesChart').getContext('2d');
            if (dislikesChart) dislikesChart.destroy();

            const topItems = items.slice(0, 10);

            dislikesChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: topItems.map(item => item.food_item.toUpperCase()),
                    datasets: [{
                        label: 'Flag Count',
                        data: topItems.map(item => item.dislike_count),
                        backgroundColor: topItems.map((_, i) => {
                            const shades = ['#000000', '#1a202c', '#2d3748', '#4a5568', '#718096', '#a0aec0', '#cbd5e0', '#e2e8f0'];
                            return shades[i] || '#e2e8f0';
                        }),
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: '#f0f0f0' },
                            ticks: { font: { weight: 'bold' } }
                        },
                        x: {
                            grid: { display: false },
                            ticks: {
                                font: { size: 10, weight: 'bold' },
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });
        }

        function renderCategoryChart(categories) {
            const ctx = document.getElementById('categoryChart').getContext('2d');
            if (categoryChart) categoryChart.destroy();

            categoryChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: categories.map(cat => cat.category.toUpperCase()),
                    datasets: [{
                        data: categories.map(cat => cat.total_dislikes),
                        backgroundColor: ['#000', '#2d3748', '#4a5568', '#718096', '#a0aec0', '#cbd5e0', '#e2e8f0'],
                        hoverOffset: 4,
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                boxWidth: 12,
                                padding: 15,
                                font: { size: 10, weight: 'bold' }
                            }
                        }
                    },
                    cutout: '70%'
                }
            });
        }

        function renderDetailedInsights(items) {
            const container = document.getElementById('criticalItems');
            container.innerHTML = items.slice(0, 6).map(item => `
                <div class="dislike-item">
                    <div class="item-info">
                        <h4>${item.food_item}</h4>
                        <p>${item.dislike_count} reports • ${item.percentage_of_users}% population</p>
                        <div class="recommendation-text">Strategic Action: ${item.recommendation}</div>
                    </div>
                    <span class="severity-indicator severity-${item.severity}">${item.severity}</span>
                </div>
            `).join('');
        }

        function renderActionItems(actions) {
            const container = document.getElementById('actionItems');
            container.innerHTML = actions.map(action =>
                `<li>${action}</li>`
            ).join('');
        }

        loadData();
        setInterval(loadData, 300000);
    </script>
</body>

</html>
